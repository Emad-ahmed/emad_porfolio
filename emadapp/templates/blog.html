{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1" />
    <title>{% block title %}EMAD| {% endblock title %}</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="{% static 'css/card.css' %}" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="{% static 'js/fancybox/jquery.fancybox.css' %}"
      type="text/css"
      media="screen"
    />
    <link
      href="{% static 'css/style.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/font-awesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/animate.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      .container {
        margin-top: 1rem;
        text-align: center;
      }
      h1 {
        color: black;
      }

      .myp {
        padding-top: 2rem;

        width: 55%;
        margin: auto;
        color: black;
      }
    </style>

    <!--[if lt IE 9]>
      <script src="js/respond-1.1.0.min.js"></script>
      <script src="js/html5shiv.js"></script>
      <script src="js/html5element.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--Header_section-->
    <header id="header_wrapper">
      <div class="container">
        <div class="header_box">
          <div class="logo">
            <a href="/" class="altitle"
              >Emad <span class="title">Ahmed</span></a
            >
          </div>
          <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
              <button
                type="button"
                id="nav-toggle"
                class="navbar-toggle"
                data-toggle="collapse"
                data-target="#main-nav"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div id="main-nav" class="collapse navbar-collapse navStyle">
              <ul class="nav navbar-nav" id="mainNav">
                <li class="active">
                  <a href="/" class="scroll-link">Home</a>
                </li>
                <li><a href="#" class="scroll-link">Blog</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="container">
      <div>
        <h1>{{blognews.title}}</h1>
        <p>Publish: {{blognews.dateblog}}</p>
      </div>
      <hr />

      <p class="myp">{{blognews.description}}</p>
    </div>

    <script
      type="text/javascript"
      src="{% static 'js/jquery-1.11.0.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery-scrolltofixed.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.nav.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.easing.1.3.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.isotope.js' %}"
    ></script>
    <script
      src="{% static 'js/fancybox/jquery.fancybox.pack.js' %}"
      type="text/javascript"
    ></script>
    <script type="text/javascript" src="{% static 'js/wow.jsss' %}"></script>
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
