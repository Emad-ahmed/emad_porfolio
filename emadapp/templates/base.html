{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1" />
    <title>{% block title %}EMAD| {% endblock title %}</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="{% static 'css/card.css' %}" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="{% static 'js/fancybox/jquery.fancybox.css' %}"
      type="text/css"
      media="screen"
    />
    <link
      href="{% static 'css/style.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/font-awesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/animate.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!--[if lt IE 9]>
      <script src="js/respond-1.1.0.min.js"></script>
      <script src="js/html5shiv.js"></script>
      <script src="js/html5element.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--Hero_Section-->

    <section id="hero_section" class="top_cont_outer">
      <div class="hero_wrapper">
        <div class="container">
          <div class="hero_section">
            <div class="row">
              <div class="col-md-12">
                <div class="top_left_cont zoomIn wow animated">
                  <h2>
                    Hello, my name is Emad<br />
                    <strong>I <i class="fa fa-heart"></i>Web Designing</strong>
                  </h2>

                  <div class="underline"></div>
                  <a href="#aboutUs" class="read_more2">Who Am I</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Hero_Section-->

    <!--Header_section-->

    <header id="header_wrapper">
      <div class="container">
        <div class="header_box">
          <div class="logo">
            <a href="#" class="altitle"
              >Emad <span class="title">Ahmed</span></a
            >
          </div>
          <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
              <button
                type="button"
                id="nav-toggle"
                class="navbar-toggle"
                data-toggle="collapse"
                data-target="#main-nav"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div id="main-nav" class="collapse navbar-collapse navStyle">
              <ul class="nav navbar-nav" id="mainNav">
                <li class="active">
                  <a href="#hero_section" class="scroll-link">Home</a>
                </li>
                <li><a href="#aboutUs" class="scroll-link">About Me</a></li>
                <li><a href="#service" class="scroll-link">Skills</a></li>
                <li><a href="#Portfolio" class="scroll-link">Projects</a></li>
                <li><a href="#clients" class="scroll-link">Experience</a></li>
                <li><a href="#team" class="scroll-link">Testimonial</a></li>
                <li><a href="#blog" class="scroll-link">Blog</a></li>
                <li><a href="#contact" class="scroll-link">Contact</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    {% block content %} {% endblock content %}

    <script
      type="text/javascript"
      src="{% static 'js/jquery-1.11.0.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery-scrolltofixed.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.nav.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.easing.1.3.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.isotope.js' %}"
    ></script>
    <script
      src="{% static 'js/fancybox/jquery.fancybox.pack.js' %}"
      type="text/javascript"
    ></script>
    <script type="text/javascript" src="{% static 'js/wow.jsss' %}"></script>
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
